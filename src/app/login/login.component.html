 <div> <!--<div *ngIf="!loginCorrecto">-->
    <p>Inicie sesión en numberMatch</p>

    <input type="text" [(ngModel)]="name" placeholder="Nombre">
    <br>
    <input type="password" [(ngModel)]="pwd" placeholder="Contraseña">
    <br>

    <button (click)="login()">Login</button>
    <br>
</div>

<div>{{ message }}</div>
<div *ngIf="loginCorrecto">
    <a href="a" (click)="requestGame()" href="#">Jugar</a>
    <a href="a" (click)="pay()">Pagar</a>
</div>
